<!doctype html>
<html>
  <head>
    <title>Quiz Tab</title>

    <!-- Let's use Raleway and Montserrat -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/jquery.flip.min.js"></script>
  </head>

  <body class="blue-background">
    <div id="login-page">
      <div class="background"></div>
      <div class="center">
        <h1 id="title" class="fade-in-anim">Quiz Tab</h1>
        <a id="login-button" class="fade-in-anim" href="#">Log in to Quizlet</a>
      </div>
    </div>

    <div id="sets-page" class="hide">
      <a id="clear" href="#">Clear</a>
      <a id="addSets" href="#">Add Sets</a>
      <div class="center-horizontally">
        <div id="container"></div>
      </div>
    </div>

    <div id="flashcard-page" class="hide">
      <div id="card" class="center-card">
        <div class="front">
          <div class="center-text"></div>
        </div>
        <div class="back">
          <div class="center-text"></div>
        </div>
      </div>
      <span>
        <a class="switch-card" id="previousCard" href="#">
          <i class="far fa-arrow-alt-circle-left"></i>
        </a>
        <a class="switch-card" id="nextCard" href="#">
          <i class="far fa-arrow-alt-circle-right"></i>
        </a>
      </span>
    </div>

  </body>
</html>
